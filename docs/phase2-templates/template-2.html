<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout BĐS - Cho nhà đầu tư</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Be Vietnam Pro', sans-serif; background-color: #f3f4f6; } </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // --- DỮ LIỆU VÀ HÀM HỖ TRỢ (GIỮ NGUYÊN) ---
        const mockProperty = {
          memorableName: "Bán Căn hộ Cao cấp The Metropole Thủ Thiêm, 2PN, View Sông Sài Gòn",
          propertyType: "APARTMENT", listingType: "sale", status: "AVAILABLE",
          location: { fullAddress: "157 Lương Định Của, Phường An Phú, TP. Thủ Đức, TP. Hồ Chí Minh" },
          projectName: "The Metropole Thủ Thiêm", area: 90, bedrooms: 2, bathrooms: 2,
          direction: "Đông Nam", floor: 15, interiorStatus: "FURNISHED", legalStatus: "PINK_BOOK",
          price: { value: 15000000000, pricePerSqm: 166000000 },
          imageUrls: [
            "https://placehold.co/1200x800/e2e8f0/64748b?text=Anh+Chinh",
            "https://placehold.co/600x400/e2e8f0/64748b?text=Phong+Khach",
            "https://placehold.co/600x400/e2e8f0/64748b?text=Phong+Ngu",
            "https://placehold.co/600x400/e2e8f0/64748b?text=Tien+Ich"
          ],
          contactName: "Nguyễn Văn An", contactPhone: "0901234567", contactRole: "AGENT",
        };
        const formatCurrency = (value, unit = 'VNĐ') => {
          if (!value) return '';
          if (value >= 1e9) {
            return `${(value / 1e9).toLocaleString('vi-VN', {maximumFractionDigits: 2})} tỷ ${unit}`;
          }
          return `${(value / 1e6).toLocaleString('vi-VN')} triệu ${unit}`;
        };
        const translations = {
          APARTMENT: 'Căn hộ', FURNISHED: 'Đầy đủ nội thất', PINK_BOOK: 'Sổ hồng', AGENT: 'Chuyên viên tư vấn'
        };
        const Icon = ({ children, className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>;
        const BedDouble = ({className}) => <Icon className={className}><path d="M2 20v-8a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v8"/><path d="M4 10V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4"/><path d="M12 12v8"/><path d="M2 18h20"/></Icon>;
        const Bath = ({className}) => <Icon className={className}><path d="M9 6 6.5 3.5a1.5 1.5 0 0 0-2.12 0L3 5"/><path d="M9 12v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1Z"/><path d="m21 15-2-2-1.5 1.5-2-2-1.5 1.5-2-2-1.5 1.5-2-2-4 4"/><path d="M21 12v3a1 1 0 0 1-1 1h-2.5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1H20a1 1 0 0 1 1 1Z"/></Icon>;
        const Square = ({className}) => <Icon className={className}><rect width="18" height="18" x="3" y="3" rx="2"/></Icon>;
        const DollarSign = ({className}) => <Icon className={className}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></Icon>;
        const FileText = ({className}) => <Icon className={className}><path d="M15.5 2H8.6c-.4 0-.8.2-1.1.5-.3.3-.5.7-.5 1.1V21c0 .8.7 1.5 1.5 1.5h8c.8 0 1.5-.7 1.5-1.5V7.4c0-.4-.2-.8-.5-1.1l-4.5-4.8z"/><path d="M15 2v5h5"/></Icon>;
        const Building = ({className}) => <Icon className={className}><rect width="16" height="20" x="4" y="2" rx="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M12 6h.01"/><path d="M12 10h.01"/><path d="M12 14h.01"/><path d="M16 10h.01"/><path d="M16 14h.01"/><path d="M8 10h.01"/><path d="M8 14h.01"/></Icon>;

        // --- COMPONENT CHÍNH ---
        function InvestorPage() {
            const property = mockProperty;
            const [activeTab, setActiveTab] = React.useState('overview');
            
            const StatCard = ({icon, label, value, isHighlighted}) => (
                <div className={`bg-white p-4 rounded-lg shadow-sm flex items-center ${isHighlighted ? 'border-2 border-blue-500' : ''}`}>
                    <div className={`mr-4 p-2 rounded-full ${isHighlighted ? 'bg-blue-100' : 'bg-gray-100'}`}>
                       {icon}
                    </div>
                    <div>
                        <p className="text-sm text-gray-500">{label}</p>
                        <p className="text-lg font-bold text-gray-800">{value}</p>
                    </div>
                </div>
            );

            return (
                <div className="container mx-auto p-4 md:p-8">
                    {/* === HEADER === */}
                    <header className="mb-8">
                        <h1 className="text-3xl font-bold text-gray-900">{property.memorableName}</h1>
                        <p className="text-gray-600">{property.location.fullAddress}</p>
                    </header>

                    {/* === MAIN CONTENT GRID === */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        {/* LEFT COLUMN (IMAGE & CONTACT) */}
                        <div className="lg:col-span-2 space-y-8">
                            <div className="bg-white rounded-lg shadow-md overflow-hidden">
                                <img src={property.imageUrls[0]} alt="Main" className="w-full h-auto object-cover"/>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow-md">
                                <div className="p-6 border-b">
                                    <h2 className="text-xl font-bold">Thông tin chi tiết</h2>
                                </div>
                                <div className="p-6">
                                    <h3 className="font-semibold mb-2">Mô tả</h3>
                                    <p className="text-gray-600 leading-relaxed">
                                        Cơ hội đầu tư hấp dẫn tại dự án {property.projectName}. Căn hộ {property.bedrooms} phòng ngủ, vị trí tầng {property.floor}, hướng {property.direction} mát mẻ. Pháp lý minh bạch, {translations[property.legalStatus].toLowerCase()}, sẵn sàng giao dịch.
                                    </p>
                                    <h3 className="font-semibold mt-6 mb-2">Bản đồ</h3>
                                    <div className="h-64 bg-gray-200 rounded-md flex items-center justify-center">
                                        <p className="text-gray-500">Bản đồ vị trí</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* RIGHT COLUMN (DATA & CTA) */}
                        <div className="space-y-6">
                            <div className="bg-white p-6 rounded-lg shadow-md">
                                <h3 className="text-xl font-bold mb-4">Tổng quan tài chính</h3>
                                <StatCard 
                                    icon={<DollarSign className="text-green-600 h-6 w-6"/>} 
                                    label="Giá chào bán" 
                                    value={formatCurrency(property.price.value)}
                                    isHighlighted={true}
                                />
                                <div className="mt-4">
                                <StatCard 
                                    icon={<DollarSign className="text-gray-500 h-6 w-6"/>} 
                                    label="Đơn giá / m²" 
                                    value={formatCurrency(property.price.pricePerSqm, '/m²')}
                                />
                                </div>
                            </div>
                            
                            <div className="bg-white p-6 rounded-lg shadow-md">
                                <h3 className="text-xl font-bold mb-4">Thông số chính</h3>
                                <div className="space-y-4">
                                    <StatCard icon={<Building className="text-gray-500 h-6 w-6"/>} label="Loại hình" value={translations[property.propertyType]} />
                                    <StatCard icon={<Square className="text-gray-500 h-6 w-6"/>} label="Diện tích" value={`${property.area} m²`} />
                                    <StatCard icon={<BedDouble className="text-gray-500 h-6 w-6"/>} label="Phòng ngủ" value={`${property.bedrooms} PN`} />
                                    <StatCard icon={<FileText className="text-gray-500 h-6 w-6"/>} label="Pháp lý" value={translations[property.legalStatus]} />
                                </div>
                            </div>

                            <div className="bg-white p-6 rounded-lg shadow-md">
                                <h3 className="text-xl font-bold mb-2">Chuyên viên phụ trách</h3>
                                <p className="font-semibold text-lg">{property.contactName}</p>
                                <p className="text-gray-500">{translations[property.contactRole]}</p>
                                <a href={`tel:${property.contactPhone}`} className="w-full mt-4 block text-center bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                                    Gọi ngay: {property.contactPhone}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<InvestorPage />);
    </script>
</body>
</html>
