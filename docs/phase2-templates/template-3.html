<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout BĐS - Phong cách sống</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Be Vietnam Pro', sans-serif; }
        .hero-bg {
            background-image: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.1)), url('https://placehold.co/1920x1080/e2e8f0/64748b?text=View+tuyet+dep');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // --- DỮ LIỆU VÀ HÀM HỖ TRỢ (GIỮ NGUYÊN) ---
        const mockProperty = {
          memorableName: "Biệt thự sân vườn The Rivus, không gian sống đẳng cấp bên sông",
          propertyType: "VILLA",
          location: { fullAddress: "Khu đô thị Vinhomes Grand Park, TP. Thủ Đức, TP. Hồ Chí Minh" },
          area: 450, bedrooms: 5, bathrooms: 6, direction: "Tây Bắc",
          price: { value: 120000000000 }, // 120 tỷ
          imageUrls: [
            "https://placehold.co/800x600/e2e8f0/64748b?text=San+Vuon",
            "https://placehold.co/800x600/e2e8f0/64748b?text=Ho+Boi",
            "https://placehold.co/800x600/e2e8f0/64748b?text=Phong+Khach",
            "https://placehold.co/800x600/e2e8f0/64748b?text=Phong+Ngu+Master"
          ],
          amenities: ["Hồ bơi riêng", "Sân vườn rộng 200m²", "Bến du thuyền", "An ninh 24/7", "Clubhouse sang trọng"],
          contactName: "Nguyễn Thu Hà", contactPhone: "0987654321", contactRole: "AGENT",
        };
        const formatCurrency = (value) => {
          if (!value) return '';
          const billions = value / 1e9;
          return `${Math.round(billions * 100) / 100} tỷ`;
        };
        const translations = { VILLA: 'Biệt thự', AGENT: 'Chuyên viên cao cấp' };
        const Icon = ({ children, className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>;
        const BedDouble = ({className}) => <Icon className={className}><path d="M2 20v-8a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v8"/><path d="M4 10V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4"/><path d="M12 12v8"/><path d="M2 18h20"/></Icon>;
        const Bath = ({className}) => <Icon className={className}><path d="M9 6 6.5 3.5a1.5 1.5 0 0 0-2.12 0L3 5"/><path d="M9 12v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1Z"/><path d="m21 15-2-2-1.5 1.5-2-2-1.5 1.5-2-2-1.5 1.5-2-2-4 4"/><path d="M21 12v3a1 1 0 0 1-1 1h-2.5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1H20a1 1 0 0 1 1 1Z"/></Icon>;
        const Square = ({className}) => <Icon className={className}><rect width="18" height="18" x="3" y="3" rx="2"/></Icon>;
        const Compass = ({className}) => <Icon className={className}><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></Icon>;
        const Check = ({className}) => <Icon className={className}><path d="M20 6 9 17l-5-5"/></Icon>;

        // --- COMPONENT CHÍNH ---
        function LifestylePage() {
            const property = mockProperty;
            return (
                <div className="bg-white text-gray-800">
                    {/* === HERO SECTION === */}
                    <header className="h-screen min-h-[600px] flex flex-col hero-bg">
                        <div className="flex-grow flex items-end p-8 md:p-12">
                            <div className="max-w-3xl text-white">
                                <span className="bg-red-600 px-3 py-1 text-sm font-bold uppercase tracking-wider">{translations[property.propertyType]}</span>
                                <h1 className="text-4xl md:text-6xl font-bold mt-4" style={{textShadow: '2px 2px 4px rgba(0,0,0,0.5)'}}>{property.memorableName}</h1>
                                <p className="mt-2 text-lg">{property.location.fullAddress}</p>
                            </div>
                        </div>
                        <div className="text-center p-4 text-white">
                            <p>Cuộn xuống để khám phá</p>
                            <svg className="mx-auto mt-2 h-6 w-6 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" /></svg>
                        </div>
                    </header>

                    {/* === STORY SECTION === */}
                    <section className="py-16 md:py-24 container mx-auto px-6">
                        <div className="grid md:grid-cols-2 gap-12 items-center">
                            <div className="pr-8">
                                <h2 className="text-3xl font-bold mb-4">Nơi mỗi ngày là một kỳ nghỉ</h2>
                                <p className="text-lg text-gray-600 leading-relaxed">
                                    Thức dậy với tiếng chim hót và không khí trong lành từ dòng sông, tận hưởng ly cà phê buổi sáng trong khu vườn xanh mướt của riêng bạn. 
                                    Đây không chỉ là một ngôi nhà, mà là một tuyên ngôn về phong cách sống thượng lưu, nơi sự riêng tư, tiện nghi và thiên nhiên hòa quyện làm một.
                                </p>
                                <div className="mt-8 grid grid-cols-2 gap-6">
                                    <div className="flex items-center text-lg"><Square className="mr-3 text-red-600 h-6 w-6"/> {property.area} m² Diện tích</div>
                                    <div className="flex items-center text-lg"><BedDouble className="mr-3 text-red-600 h-6 w-6"/> {property.bedrooms} Phòng ngủ</div>
                                    <div className="flex items-center text-lg"><Bath className="mr-3 text-red-600 h-6 w-6"/> {property.bathrooms} Phòng tắm</div>
                                    <div className="flex items-center text-lg"><Compass className="mr-3 text-red-600 h-6 w-6"/> Hướng {property.direction}</div>
                                </div>
                            </div>
                            <div>
                                <img src="https://placehold.co/800x1000/e2e8f0/64748b?text=Khong+gian+mo" alt="Lifestyle" className="rounded-lg shadow-xl w-full h-auto object-cover"/>
                            </div>
                        </div>
                    </section>

                    {/* === GALLERY SECTION === */}
                    <section className="bg-gray-50 py-16 md:py-24">
                        <div className="container mx-auto px-6 text-center">
                            <h2 className="text-3xl font-bold mb-8">Không gian sống của bạn</h2>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {property.imageUrls.map((url, i) => (
                                    <div key={i} className="overflow-hidden rounded-lg shadow-md">
                                        <img src={url} alt={`View ${i+1}`} className="w-full h-full object-cover transform hover:scale-110 transition-transform duration-500"/>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                    
                    {/* === AMENITIES SECTION === */}
                    <section className="py-16 md:py-24 container mx-auto px-6">
                        <h2 className="text-3xl font-bold text-center mb-12">Tiện ích xứng tầm</h2>
                        <div className="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto">
                            {property.amenities.map(amenity => (
                                <div key={amenity} className="flex items-center">
                                    <Check className="h-8 w-8 text-white bg-red-600 rounded-full p-1 mr-4"/>
                                    <span className="text-lg">{amenity}</span>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* === CONTACT SECTION === */}
                    <section className="bg-gray-800 text-white py-20">
                        <div className="container mx-auto px-6 text-center">
                            <h2 className="text-4xl font-bold">Sẵn sàng trải nghiệm?</h2>
                            <p className="text-xl text-gray-300 mt-4">Liên hệ với chuyên viên của chúng tôi để sắp xếp một chuyến tham quan riêng tư.</p>
                            <div className="mt-8">
                                <p className="text-2xl font-medium">{property.contactName} - {translations[property.contactRole]}</p>
                                <a href={`tel:${property.contactPhone}`} className="text-4xl font-bold text-red-400 mt-2 inline-block hover:text-red-300 transition-colors">
                                    {property.contactPhone}
                                </a>
                            </div>
                        </div>
                    </section>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<LifestylePage />);
    </script>
</body>
</html>
